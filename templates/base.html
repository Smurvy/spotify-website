{% extends "headers.html" %}


{% block content %}
    <div class="container">

        <div class="heading">
            <h1><a href="http://127.0.0.1:8999/">{% block title %}Riley's Music Blog{% endblock %}</a></h1>
        </div>
        <br>

        <div class="music-info">
            {% block music_info %}{% endblock %}
        </div>
    </div>
    <br>
    
    <div class="container">
        <div class="review">
            {% block review %}{% endblock %}
        </div>
    </div>
    
{% endblock %}
